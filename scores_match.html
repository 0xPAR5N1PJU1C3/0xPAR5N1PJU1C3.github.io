<!DOCTYPE html>

<html>

<body>

<div>
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const labels = [
    '@cathoderaytub',
    '@VideoLiving',
    '@DarpaChief',
    '@Twentynil',
    '@eric',
  ];

  const data = {
    labels: labels,
    datasets: [{
      label: 'Match Wins!',
      backgroundColor: '#87BAF9',
      borderColor: '#87BAF9',
      data: [2, 0, 1, 1, 1],
    }]
  };

  const config = {
    type: 'bar',
    data: data,
    options: {}
  };
</script>

<script>
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>

</body>
</html>
